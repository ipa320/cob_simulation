tray_controller:
  type: JointSplineTrajectoryController
  joints:
    - torso_tray_joint 
  gains:
    torso_tray_joint:
      p: 10.0
      i: 12.0
      d: 0.5
      i_clamp: 0.5 
    
  tray_joint_trajectory_action_node:
    joints:
    - torso_tray_joint 
    constraints:
      goal_time: 0.6
      torso_tray_joint:
        goal: 0.02

