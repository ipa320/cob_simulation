head_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  joints:
    - head_axis_joint 
  gains:
    head_axis_joint:
      p: 10.0
      i: 12.0
      d: 0.5
      i_clamp: 0.5 
    
  head_joint_trajectory_action_node:
    joints:
    - head_axis_joint 
    constraints:
      goal_time: 0.6
      head_axis_joint:
        goal: 0.02

